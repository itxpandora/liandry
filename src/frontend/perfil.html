<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-secundaria">

<nav class="navbar navbar-light bg-light shadow-sm">
  <a class="navbar-brand" href="index.html">
    <img src="img/icon_cooperativa.png" width="40" height="40" alt="Logo"> Cooperativa
  </a>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h4 class="form-title mb-3">Mi Perfil</h4>
      <form id="form-perfil">
        <div class="form-group">
          <label for="perfil-email">Correo electrónico</label>
          <input type="email" class="form-control" id="perfil-email" required>
        </div>
        <div class="form-group">
          <label for="perfil-telefono">Teléfono</label>
          <input type="tel" class="form-control" id="perfil-telefono" required>
        </div>
        <div class="form-group">
          <label for="perfil-password">Nueva contraseña</label>
          <input type="password" class="form-control" id="perfil-password">
        </div>
        <div class="form-group">
          <label for="perfil-confirmar">Confirmar nueva contraseña</label>
          <input type="password" class="form-control" id="perfil-confirmar">
        </div>

        <hr>
        <div class="form-group">
          <label for="perfil-comprobante">Comprobante de pago (PDF)</label>
          <input type="file" class="form-control-file" id="perfil-comprobante" accept="application/pdf,.pdf">
          <small class="form-text text-muted">Máx 5 MB. (El ultimo archivo subido será el archivo validado)</small>
        </div>
        <button type="button" id="btn-subir-comprobante" class="btn btn-outline-secondary btn-block">
          Subir comprobante
        </button>

        <button type="submit" class="btn btn-custom btn-block mt-3">Guardar Cambios</button>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html">Cerrar sesión</a>
      </div>
      <div class="contenedor-boton my-4">
        <a href="propiedades.html" class="btn btn-outline-dark w-100">Ver propiedades disponibles</a>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const correoLS = localStorage.getItem("correo");
  if (!correoLS) {
    document.body.innerHTML = `
      <div class='container d-flex justify-content-center align-items-center' style='height: 100vh;'>
        <div class='text-center'>
          <h4>Acceso solo a usuarios registrados</h4>
          <p>Inicia sesión o regístrate para continuar.</p>
          <a class='btn btn-primary mt-3' href='login.html'>Ir a Login</a>
        </div>
      </div>`;
    return;
  }

  const emailInput = document.getElementById("perfil-email");
  emailInput.value = correoLS;

  try {
    const r = await fetch("http://localhost:8000/usuario.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ correo: correoLS })
    });
    const j = await r.json();
    if (j.status === "success") {
      document.getElementById("perfil-telefono").value = j.usuario.telefono || "";
    } else { alert("No se pudieron cargar tus datos."); }
  } catch { alert("No se pudo conectar con el servidor."); }

  document.getElementById("form-perfil").addEventListener("submit", async (e) => {
    e.preventDefault();
    const correoNuevo = document.getElementById("perfil-email").value.trim();
    const telefono = document.getElementById("perfil-telefono").value.trim();
    const password = document.getElementById("perfil-password").value;
    const confirmar = document.getElementById("perfil-confirmar").value;

    if (!/^[0-9]{9}$/.test(telefono)) { alert("El teléfono debe tener 9 dígitos."); return; }
    if (password && password !== confirmar) { alert("Las contraseñas no coinciden."); return; }

    try {
      const r = await fetch("http://localhost:8000/update.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo: correoNuevo, telefono: telefono, correo_original: correoLS, password: password })
      });
      const j = await r.json();
      if (j.status === "success") { alert("Datos actualizados."); localStorage.setItem("correo", correoNuevo); }
      else { alert("Error: " + j.message); }
    } catch (err) { alert("Error en el servidor: " + err.message); }
  });

  document.getElementById("btn-subir-comprobante").addEventListener("click", async () => {
    const fi = document.getElementById("perfil-comprobante");
    if (!fi.files || fi.files.length === 0) { alert("Seleccioná un PDF."); return; }
    const f = fi.files[0];
    if (f.type !== "application/pdf" && !f.name.toLowerCase().endsWith(".pdf")) { alert("Debe ser PDF."); return; }
    if (f.size > 5*1024*1024) { alert("Máx 5 MB."); return; }

    const fd = new FormData();
    fd.append("correo", emailInput.value.trim() || correoLS);
    fd.append("comprobante", f);

    try {
      const r = await fetch("http://localhost:8000/update.php", { method: "POST", body: fd });
      const j = await r.json();
      if (j.status === "success") { alert("Comprobante subido."); fi.value = ""; }
      else { alert("Error al subir: " + (j.message || "Desconocido")); }
    } catch (err) { alert("Error en el servidor: " + err.message); }
  });
});
</script>

</body>
</html>

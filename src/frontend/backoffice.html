<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo - Backoffice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="encabezado">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center gap-3">
                <img src="img/icon_cooperativa.png" width="80" height="80" alt="Logo Cooperativa" class="logo">
            </div>
            <h1 class="navbar-brand">Cooperativa de Viviendas de Ayuda Mutua</h1>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="titulo-principal text-center mb-4">Usuarios Registrados</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosTableBody"></tbody>
            </table>
        </div>
    </main>

    <script>
        function aprobarUsuario(id) {
            fetch(`http://localhost:8000/aprobar_usuario.php?id=${id}&accion=aprobar`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                });
        }

        function rechazarUsuario(id) {
            fetch(`http://localhost:8000/aprobar_usuario.php?id=${id}&accion=rechazar`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                });
        }

        async function cargarUsuarios() {
            const res = await fetch("http://localhost:8000/backoffice.php");
            const usuarios = await res.json();

            const tbody = document.getElementById("usuariosTableBody");
            tbody.innerHTML = "";
            usuarios.forEach(user => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.nombres}</td>
                    <td>${user.apellidos}</td>
                    <td>${user.correo}</td>
                    <td>
                        <span class="badge ${user.estado === 'aprobado' ? 'bg-success' : 'bg-secondary'}">
                            ${user.estado}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-success me-2" onclick="aprobarUsuario(<?= $usuario['id'] ?>)">Aprobar</button>
                        <button class="btn btn-sm btn-danger" onclick="rechazarUsuario(<?= $usuario['id'] ?>)">Rechazar</button>
                    </td>`;
                tbody.appendChild(fila);
            });
        }

        async function actualizarEstado(id, estado) {
            await fetch("http://localhost:8000/actualizar_estado.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, estado })
            });
            cargarUsuarios();
        }

        cargarUsuarios();
    </script>
</body>
</html>
